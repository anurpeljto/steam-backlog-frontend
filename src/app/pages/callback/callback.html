<section class="main-container">
    <div class="profile-container">
        <div class="user">
            <img [src]="avatar" alt="avatar" class="icon"/>
            <h1>{{personaname}}</h1>
            <a [href]="profileUrl"><fa-icon [icon]="faSteam"></fa-icon> {{profileUrlName}}</a>
            <div class="button-container">
                <div class="button" id="edit">
                    Edit profile
                </div>
                <div class="button" id="share">
                    Share profile
                </div>
            </div>
        </div>
        <img src="gallery.jpg" alt="Steam library" class="lib">
    </div>
    <!--  -->
    <div class="games-container">
        @for (game of gameData; track $index) {
            <app-gamecard [game]="game"></app-gamecard>
        }
    </div>
</section>
