<div class="profile-container">
    <div class="user" #gamesList>
        <img [src]="avatar" alt="avatar" class="icon"/>
        <h1>{{personaname}}</h1>
        <a [href]="profileUrl"><fa-icon [icon]="faSteam"></fa-icon> {{personaname}}</a>
        @if (!edit) {
            <p>Welcome to my profile! I'm here to clear my backlog and discover new games.</p>
        }
        @else {
            <textarea placeholder="Welcome to my profile! I'm here to clear my backlog and discover new games."></textarea>
        }
        @if (buttonsVisible) {
            <div class="button-container">
                <div class="button" id="edit">
                    Edit profile
                </div>
                <div class="button" id="share">
                    Share profile
                </div>
            </div>
        }
        @if (!buttonsVisible) {
            <button class="save">Save</button>
        }
    </div>
    <img src="pixel-gif.gif" alt="Steam library" class="lib">
</div>
